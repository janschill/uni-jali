<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
</head>

<body>
  <div class=div id=myId data-identifier="div-0">
    <p data-identifier="p-0">Hello World</p>
    <div class=divInner data-identifier="div-1"><button class=increment
        onclick="(() => {   const el = document.querySelector(&quot;#model&quot;);  let result = parseInt(el.innerHTML) +1;  el.innerHTML = result;})()"
        data-identifier="button-1">Increment</button>
      <p id=model data-identifier="p-2">0</p><button class=decrement
        onclick="(() => {   const el = document.querySelector(&quot;#model&quot;);  let result = parseInt(el.innerHTML) +-1;  el.innerHTML = result;})()"
        data-identifier="button-3">Decrement</button>
    </div>
  </div>
</body>

</html>
