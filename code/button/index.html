<html>

<body>
  <p id="text"></p>
  <button id="button">Press me</button>
</body>

</html>

<script>
  let count = 0;
  const text = document.getElementById('text');
  text.textContent = count;
  document.getElementById('button').addEventListener('click', () => {
    text.textContent = ++count;
  });
</script>
